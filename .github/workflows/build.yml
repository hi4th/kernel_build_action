name: Build Kernel
on:
  workflow_dispatch:
  workflow_call:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://github.com/yaap/kernel_oneplus_sm8150
          # kernel-dir: msm-4.19
          branch: fourteen
          config: gulch_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          # other-clang-url: https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+/refs/heads/main/clang-r522817
          ksu: false
          ksu-version: main
          android-version: 14
          aosp-clang-version: stable
          python-27: false
          disable-lto: false
          anykernel3: true
